<body id="top" ng-controller="viewcopyctrl">
	<div class="container">
		<div class="col-md-10">
			<br> <br>
			<!-- panel div -->
			<div class="panel"
				style="background-color: rgba(4, 8, 5, 0.12); border:2px solid #407aa8;height:auto">
				<!-- top row div end -->
				<div class="row"
					style="padding-top: 30px; padding-left: 30px; padding-right: 40px; height: auto;padding-bottom: 20px;">

					<!-- image to the left -->
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
						<div class="hovereffect" style="
    height: 190px;
">
							<img src="images/slideshow5.jpg" class="img-responsive"
								alt="team img 1"> <br>

							<div class="overlay">
								<br> <br> <br>
								<h4 style="color:whitesmoke">{{x.title}}</h4>
							</div>
						</div>
					</div>
					<!-- image to the left end-->
					<!-- data to the right end-->
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" font-size="300px"
						font-weight="300px" style="text-align: left">
						<h3 style="color:#2096D0; width: 600px">

							<p>Title :{{x.title}}</p>

							<p>Author :{{x.author}}</p>

							<p>ISBN : {{x.isbn}}</p>

							<p ng-hide=admin>Availability: {{available+1}}/{{x.copies}}</p>


							Categories:<span class="attribute_bubble"
								ng-show="catofbooks.Categories==''">No Categories!</span> <span
								class="attribute_bubble" ng-repeat="x in catofbooks.Categories">
								{{x}} </span>

						</h3>
					</div>
					<!-- data to the right end-->
					<div>
						<a href="#home" style="color:cyan"> <i style="color:#407aa8"
							class="fa fa-chevron-left fa-3x"></i></a>
					</div>

				</div>
				<div ng-show=admin
					style="padding-left: 50px; padding-right: 50px; text-align: left;">
					<h2 style="color:#407aa8">{{title}}</h2>
					<a role="button" ng-show=admin ng-click="addcopy(x.bookid)" href=""
						style="color:#407aa8; padding-bottom: 15px;"> <i
						class="fa fa-plus-circle fa-3x"></i>&nbsp;&nbsp;<b>add copy </b><span
						style="color: #407aa8" class="arrow"></span></a> <span
						style="color: whitesmoke" ng-show="x.quantity==''">This
						Book Has No Copies</span>
					<table ng-hide="x.quantity==''" class="table" border="1"
						style="background-color: rgba(21, 23, 23, 0.86);">
						<thead style="text-align: centre">
							<tr>
								<th><h3>accountId</h3></th>
								<th><h3>status</h3></th>
								<th ng-show=admin><h3>delete</h3></th>
							</tr>
						</thead>
						<tbody ng-repeat="y in x.quantity">
							<tr>
								<td>{{y.accountId}}</td>
								<td>{{y.status}}</td>
								<td ng-show=admin><button
										ng-disabled="y.status=='Unavailable'|| y.status=='Removed' "
										ng-click="delete(y,$index)" class="btn btn-info"
										style="margin-bottom: 0px; margin-right: 0px; margin-top: 0px; margin-left: 0px; width: 80px;">delete</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

						Book Has No Categories</h2></h4>
						<b style="color: whitesmoke">Categories</b> -->
