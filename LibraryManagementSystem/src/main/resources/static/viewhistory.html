<!-- History for members -->


<body ng-controller="viewhistoryctrl">

<div class="container">
		<div class="row">
		
		
		<div>
		
				<h2 style="color: hotpink">History</h2>
			</div>
			<br>
			<div class="col-md-10">
				<br> <br>
		
				<div>
				<div  class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="x in mybooks">
				<div  ng-hide=x.bookDetail.returnDate==null " class="overlay panel" style="background-color :black;">
				<div >
				<h4 style="color: cyan; width: 280px;">
						Title:{{x.title}} <br> <br> Author :{{x.author}} <br>
						<br> Issue Date :{{x.bookDetail.issueDate | date:
						'yyyy-MM-dd'}} <br>
						<br> Due Date :{{x.bookDetail.dueDate | date:
						'yyyy-MM-dd'}}  <br>
						<br> Return Date :{{x.bookDetail.returnDate | date:
						'yyyy-MM-dd'}} <br> <br>Fine
						:{{x.bookDetail.fine}}
					</h4>
				</div>
				
				</div>
			
					
					</div>
				</div>
			</div>
			</div>
			</div>
			
			
</body>
