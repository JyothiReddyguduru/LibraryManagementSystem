<!-- html page to display the list of books in the database -->

<body id="top" ng-controller="viewbooks">
	<div class="container" style="
    width: 1230px;
">
			<div class="col-xs-4 pull-left">
				<h2 style="color: hotpink">List Of Books</h2>
			</div>
			<div class="col-xs-4 pull-right">
				<form class="col-md-11" style="padding-top: 10px">
					<div id="custom-search-input" style="height: 58px;">
						<div class="input-group col-md-12">
							<input type="text" class="form-control input-lg"
								placeholder="Enter title..." /> <span class="input-group-btn">
								<button class="btn btn-info btn-lg" ng-click="" type="button">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</form>
			</div>
			<br>
			<div class="col-md-10">
				<br> <br>
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"
					ng-repeat="x in books" style="width: 320px;">
					<div class="">
						<div class="overlay panel"
							style="height: 175px; background-color: black">
							<a style="color: cyan" href=#viewcat/{{x.bookid}}><h4>{{x.title}}</h4></a>
							<h4 style="color: white">By</h4>
							<h4 style="color: hotpink">{{x.author}}</h4>
							<br> <i ng-show=admin  style="color: White" class="fa fa-pencil"></i>
								<a role=button ng-show=admin  style="color: White" data-toggle="modal" 
								data-target="#editbookmodal" ng-click="showbook(x.bookid)">Edit
								</a> &nbsp;&nbsp;</a>
							<!-- <a style="color: white" href=#viewcat/{{x.bookid}}><i
								class="fa fa-eye"></i>View Categories</a>&nbsp; --> <a
								style="color: white" href=#viewcopy/{{x.bookid}}><i
								class="fa fa-eye"></i>View Copies</a>&nbsp;
						</div>
					</div>
				</div>
			
			<div>
	<ul class="pagination" >
			<li><a href="" ng-click="prevPage()">&laquo;</a></li>
 <li ng-repeat="n in page track by $index" >
  <a ng-click="toPageId($index)">{{$index+1}}</a>
  </li>
  <li><a href="" ng-click="nextPage()">&raquo;</a></li></ul>  
</div></div>
		</div>
		
</body>
<div ng-controller="editbookctrl">
	<div class="container">
		<!-- Trigger the modal with a button -->
		
		<!-- Modal -->
		<div class="modal fade" id="editbookmodal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit Book Details</h4>
					</div>
					<div class="modal-body">
						<form>
							Book Title<input type="text" id="booktitle"
								class="form-control" ng-model="abcde.title" /> <br>
							<br>
							Author<input type="text" id="author"
								class="form-control" ng-model="abcde.author" /> <br>
							<br>
							<button class="btn btn-default" type="submit"
								ng-click="EditBook()" data-dismiss="modal">Edit and Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
	</div>
