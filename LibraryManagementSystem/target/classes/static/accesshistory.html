<body ng-controller="accesshistoryctrl">
<div class="container">
<h2>Pankaj kumar</h2>
<form class="col-md-7" style="padding-top:20px;margin-left: 200px;">
                                <input type="text" placeholder="Search by member id" ng-model="search.members.memid" required>
                               <!--  <input type="button" value="Search" href=#memhistory> -->
                               <br />
                                <input type="text" placeholder="Search by accountId" ng-model="search.quantity.accountId" required>
                               
                                
</form>

<div class="panel">
<div class="panel-heading">
 <table>
 <thead>
 <th>
</th>
 <th>
 MEMBER</th>
 </thead>
 </table>
 <div class="panel-body">
 <table class="table table-bordered">
 <thead>
 <tr>
 <th>Id</th>
 <th>Memberid</th>
 <th>Accountid</th>
 <th>Issued Date</th>
 <th>Submission Date</th>
 <th>Return Date</th>
 <th>fine</th>
 </tr>
 <tbody ng-repeat="book in bookdetails| filter : search">
 <tr>
 <td>{{book.id}}</td>
  <td>{{book.members.user.userName}}</td>
  <td>{{book.quantity.accountId}}</td>
  <td>{{book.issueDate | date: 'yyyy-MM-dd' }}</td>
  <td>{{book.dueDate | date: 'yyyy-MM-dd'}}</td>
  <td>{{book.returnDate | date: 'yyyy-MM-dd'}}</td>
  <td>{{book.fine}}</td>
  </tr>
 </tbody>
 </table></div>
 </div></div>
 </div>
 </body>
