
<body ng-controller="viewcopyctrl">

<h2>{{title}}</h2>
<table class="table table-bordered">
<thead>
<tr>
<th>accountid</th>
<th>status</th>
<th>delete</th>
</tr>
<tbody ng-repeat="y in x.quantity">
<tr>
<td>{{y.accountId}}</td>
<td>{{y.status}}</td>
<td><button ng-click="delete(y)" class="btn btn-primary">delete</button></td>
</tr>
</tbody>

</table>
</br>
<button ng-click="addcopy(x.bookid)" class="btn btn-primary">addcopy</button> 


</body>
</html>
