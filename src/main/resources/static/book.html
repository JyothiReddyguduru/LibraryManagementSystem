

<body ng-controller="viewbooks">
<div class="panel panel-primary">
<div class="panel-heading">
<table class="table table-condensed">
    <thead>
        <th>title</th>
        <th>author</th>
        <th>isbn</th>
	</thead>
</table>
</div>
 <div class="panel-body " >
<table class="table table-condensed">
<tbody ng-repeat="x in books">
<tr>
<td>{{x.title}}</td>
<td>{{x.author}}</td>
<td>{{x.isbn}}</td>
<td><a href=#view/{{books.id}}>view</a></td>
<td><a  href=#edit/{{books.id}}>edit</a></td>
<td><a  href=#delete/{{books.id}}>delete</a></td>
</tr>
</tbody>
</table>
</div>
</div> 
</body>
