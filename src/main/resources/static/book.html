

<body ng-controller="viewbooks">
<form>
                                <input type="text" placeholder="Search..." required>
                                <input type="button" value="Search" href=#view>
                                
</form>
<div class="panel panel-primary">
<div class="panel-heading">
<table class="table table-condensed">
    <thead>
        <th>title</th>
        <th>author</th>
        <th>isbn</th>
	</thead>
</table>
</div>
 <div class="panel-body " >
<table class="table table-condensed">
<tbody ng-repeat="x in books">
<tr>
<td>{{x.title}}</td>
<td>{{x.author}}</td>
<td>{{x.isbn}}</td>
<td><a href=#view/{{x.bookid}}>view</a></td>
<td><a href=#viewcopy/{{x.bookid}}>view</a></td>
<td><a  href=#edit/{{x.bookid}}>edit</a></td>
<td><a  href=#delete/{{x.bookid}}>delete</a></td>
</tr>
</tbody>
</table>
</div>
</div> 
</body>
