<!-- Adding a new Book -->

<body ng-controller="addbookctrl">
	<div class="row">
		<div class="container ">
			<div class="col-md-8">
				<div class="col-md-offset-4 ">

					<input type="text" placeholder="Search" required> 
					<input type="button" value="Search" href=#memhistory> <br> <br>
					<form>
						<label>ISBN</label><input type="text" id="isbn"
							class="form-control" ng-model="books.isbn" /> <label>TITLE</label><input
							type="text" id="title" class="form-control"
							ng-model="books.title" /> <label>AUTHOR</label> <input
							type="text" id="author" class="form-control"
							ng-model="books.author" /> <br> <label>Copies</label><input
							type="number" id="copies" class="form-control"
							ng-model="books.copies" /> <br> <label>Categories</label>
						<div ng-repeat="y in categories">
							<input type="checkbox">{{y.categoryname}}</input>

						</div>
						<br> <br>

						<button type="button" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#myModal">
							<a href="">New Category</a>
						</button>

						<button class="btn btn-primary" type="submit" ng-click="savebook()">Add a book</button>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Category</h4>
				</div>
				<div class="modal-body">
					<form ng-submit="addcategory()">
						Category Name<input type="text" id="categoryname"
							class="form-control" ng-model="categories.categoryname" /> <br>
						<br>
						<button class="btn btn-primary" type="submit" data-dismiss="modal">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
