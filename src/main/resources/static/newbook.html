<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-controller="addbookctrl">
	<div class="row">
		<div class="container ">
			<div class="col-md-8">
				<div class="col-md-offset-4 ">

					<input type="text" placeholder="Search" required> <input
						type="button" value="Search" href=#memhistory> <br> <br>
					<form>
						<label>ISBN</label><input type="text" id="isbn"
							class="form-control" ng-model="book.isbn" /> <label>TITLE</label><input
							type="text" id="title" class="form-control" ng-model="book.title" />

						<label>AUTHOR</label> <input type="text" id="author"
							class="form-control" ng-model="book.author" /> <br> <label>Quantity</label><input
							type="number" id="quantity" class="form-control"
							ng-model="book.quantity" /> <br> <label>Categories</label>
						<div ng-repeat="y in categories">
							<input type="checkbox" ng-model="book.cats.categoryName">{{y.categoryName}}</input>

						</div>
						<br> <br>

						<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
							<a href="">New Category</a>
						</button>
						<input type="submit" class="btn btn-primary" value="add" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Category</h4>
				</div>
				<div class="modal-body">
					<form ng-submit="addcategory()">
						Category Name<input type="text" id="categoryname"
							class="form-control" ng-model="categories.categoryName" /> <br>
						<br>
						<button class="btn btn-primary" type="submit">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>




</body>
