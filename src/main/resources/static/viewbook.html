<!-- View Book By Category -->

<body ng-controller="viewbookctrl">

<div style="padding-bottom:12px">
<h2 style="color:red">List of books in {{index.categoryname}}</h2>

</div>




<div>
<table class="table table-condensed">
<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
	
				</tr>
<tbody ng-repeat="x in index.book">
<tr>
<td>{{x.title}}</td>
<td>{{x.author}}</td>
<td>{{x.isbn}}</td>

</tr>
</tbody>
</table>
</div>
</body>
